<!-- Button trigger modal -->
<a data-bs-toggle="modal" data-bs-target="#modalRegister" class="register">
  Registrarte
</a>

<!-- Modal -->
<div
  class="modal fade"
  id="modalRegister"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalRegisterLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalAggEducationLabel">
          Registrarse
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="row inputEdit">
            <label class="form-label col-sm-5">Nombre de usuario</label>
            <input type="text" id="usuario" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-5">Email</label>
            <input type="email" id="email" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-5">Contraseña</label>
            <input type="password" id="contraseña" class="btn-input col-sm-6" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-register" data-bs-dismiss="modal">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
