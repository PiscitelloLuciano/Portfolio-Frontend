<!-- Button trigger modal -->
<a data-bs-toggle="modal" data-bs-target="#modalRegister" class="register">
  Registrarte
</a>

<!-- Modal -->
<div
  class="modal fade"
  id="modalRegister"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalRegisterLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalAggEducationLabel">
          Registrarse
        </h1>
        <button type="button" data-bs-dismiss="modal" aria-label="Close">
          <img src="../../../../../assets/Img/close.png" alt="close" />
        </button>
      </div>
      <div class="modal-body">
        <form
          class="form"
          [formGroup]="registerForm"
          (ngSubmit)="registrarUsuario()"
        >
          <div class="row inputEdit">
            <label class="form-label col-sm-5">Email</label>
            <input
              type="email"
              id="email"
              class="btn-input col-sm-6"
              formControlName="email"
            />
            <div class="alerts" [hidden]="email?.valid || email?.pristine">
              <span *ngIf="email?.errors?.['required']" class="text-danger"
                >Este campo es obligatorio</span
              >

              <span *ngIf="email?.errors?.['email']" class="text-danger"
                >El correo electrónico no es válido
              </span>
            </div>
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-5">Contraseña</label>
            <input
              type="password"
              id="contraseña"
              class="btn-input col-sm-6"
              formControlName="password"
            />
            <div
              class="alerts"
              [hidden]="password?.valid || password?.pristine"
            >
              <span *ngIf="password?.errors?.['required']" class="text-danger"
                >Este campo es obligatorio</span
              >

              <span *ngIf="password?.errors?.['minlength']" class="text-danger"
                >La contraseña debe contener al menos 8 carácteres
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn-register btn"
          data-bs-dismiss="modal"
          [disabled]="registerForm.invalid"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
