<!-- Button trigger modal -->
<button
  id="aggInfo"
  data-bs-toggle="modal"
  data-bs-target="#modalAggEducation"
></button>

<!-- Modal -->
<div
  class="modal fade"
  id="modalAggEducation"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalAggEducation"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalAggEducationLabel">
          Agregar Educación
        </h1>
        <button type="button" data-bs-dismiss="modal" aria-label="Close">
          <img src="../../../../../assets/Img/close.png" alt="close" />
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="row inputEdit">
            <label for="newInstitucion" class="form-label col-sm-3"
              >Institución</label
            >
            <input
              type="text"
              id="newInstitucion"
              class="btn-input col-sm-6"
              name="newInstitucion"
              [(ngModel)]="education.institucion"
            />
          </div>
          <div class="row inputEdit">
            <label for="newTitulo" class="form-label col-sm-3">Titulo</label>
            <input
              type="text"
              id="newTitulo"
              class="btn-input col-sm-6"
              name="newTitulo"
              [(ngModel)]="education.titulo"
            />
          </div>
          <div class="row inputEdit">
            <label for="newAnoFinal" class="form-label col-sm-3">Año</label>
            <input
              type="number"
              id="newAnoFinal"
              class="btn-input col-sm-6"
              name="newAnoFinal"
              [(ngModel)]="education.anoFin"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn-save"
          data-bs-dismiss="modal"
          (click)="create()"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
