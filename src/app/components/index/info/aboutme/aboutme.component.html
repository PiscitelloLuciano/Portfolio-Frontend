<article id="acerca-de-mi row">
  <div class="tittle">
    <h3>Acerca de Mi</h3>
  </div>
  <ul>
    <li class="flex-container" *ngFor="let about of aboutme">
      <p>{{ about.contenido }}</p>

    </li>
  </ul>
</article>
