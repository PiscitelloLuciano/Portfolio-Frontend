<div class="box-foto-perfil" *ngFor="let detail of details">
  <label for="archivoFotoPerfil"
    ><img [src]="detail.imagen" alt="Foto de perfil" class="foto-perfil" />
  </label>
  <div class="box-lapiz">
    <input type="file" id="archivoFotoPerfil" />
    <i class="fa-solid fa-pencil lapiz"></i>
  </div>
</div>
