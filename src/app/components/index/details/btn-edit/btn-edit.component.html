<!-- Button trigger modal -->
<button
  id="edit"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
></button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Editar Información
        </h1>
        <button
          type="button"
          class="btn-close text-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Apellido</label>
            <input type="text" id="apellido" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Nombre</label>
            <input type="text" id="nombre" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Titulo</label>
            <input type="text" id="titulo" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Fecha de Nacimiento</label>
            <input type="date" id="nacimiento" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Ciudad</label>
            <input type="text" id="ciudad" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Dirección</label>
            <input type="text" id="direccion" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">Email</label>
            <input type="email" id="email" class="btn-input col-sm-6" />
          </div>
          <div class="row inputEdit">
            <label class="form-label col-sm-3">N° Celular</label>
            <input type="number" id="celular" class="btn-input col-sm-6" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
